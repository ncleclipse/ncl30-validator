#Parser Errors 
1001 = Problemas ao fazer o parse do documento: "%s".
1002 = Erro no parser do XML "%s"
1003 = Erro ao tentar incluir o arquivo "%s".

#Parser Warnings
1101 =  Alerta no parser do XML "%s".

#DTD Validator
2001 = Elemento desconhecido "%s". Este programa não checa estes tipo de elementos filho.
2002 = Atributo inválido '%s' no elemento <_>.
2003 = O atributo '%s' é obrigatório mas não está presente no elemento <%s>.
2004 = Tipo de dado inválido para o atributo '%s' do elemento <%s>.
2005 = O elemento <%s> não é um filho válido do elemento <%s>.
2006 = O elemento <%s> possui mais de um filho <%s> cuja cardinalidade é opcional (0 ou 1 ocorrências).
2007 = O elemento <%s> deve possuir pelo menos um filho <%s>.
2008 = O elemento <%s> deve possuir exatamente um filho <%s>.
2009 = O elemento <%s> deve possuir pelo menos um elemento filho (cardinalidade #).
2010 = O elemento <%s> deve possuir um elemento filho (cardinalidade a).
2011 = O elemento <%s> deve possuir um elemento filho (cardinalidade b).
2012 = O elemento <assessmentStatement> deve possuir dois elementos filho <attributeAssessment> ou um elemento filho <attributeAssessment> e outro <valueAssessment>.

#Semantic Validator
3001 = Existem mais de um elemento com identificador "%s"
3002 = Existem mais de um elemento com o mesmo alias "%s"

#ImportBase
3101 = O elemento <importBase> deve possuir um atributo 'documentURI' válido.
3102 = O elemento <importBase> deve possuir um atributo 'alias'.
 
#Bind
3201 = O elemento <bind> possui um atributo 'interface', mas não tem um atributo 'component'.
3202 = O elemento apontado pelo atributo interface no elemento <bind> deve ser uma elemento <area>, <property>, <port> ou <switchPort>.
3203 = Não existe um elemento <descriptor> com identificador '%s'.
3204 = O elemento com identificador '%s' não é um elemento <media>, <context>, <body> ou <switch> válido.

#CausalConnector
3301 = O valor do atributo role '%s' deve ser único no causalConnector '%s'.

#Context
3401 = O atributo refer (com valor '%s') referencia um elemento que não é um contexto.