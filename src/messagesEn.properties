#Parser Errors 
1001 = Parser return problems: "%s".
1002 = XML Parser Error: "%s"
1003 = Error including file: "%s"

#Parser Warnings
1101 =  XML Parser Warning: "%s"

#DTD Validator
2001 = Unknown element '%s'. This program does not check its child elements.
2002 = Invalid attribute '%s' at <%s> element.
2003 = The attribute '%s' is mandatory but is not present at <%s> element.
2004 = Invalid data type of attribute '%s' at <%s> element.
2005 = The element '%s' is an invalid child of '%s' element.
2006 = The <%s> element has more than one <%s> child element that is optional (0 or 1 occurence).
2007 = The <%s> element must have at least one <%s> child element.
2008 = The <%s> element must have exactly one <%s> child element.
2009 = The <%s> element must have at least one child element (cardinality #).
2010 = The <%s> element must have one child element (cardinality a).
2011 = The <%s> element must have one child element (cardinality b).
2012 = The <assessmentStatement> element must have two children <attributeAssessment> elements or an <attributeAssessment> and a <valueAssessment> children elements.

#Semantic Validator
3001 = Existem mais de um elemento com identificador "%s"
3002 = Existem mais de um elemento com o mesmo alias "%s"